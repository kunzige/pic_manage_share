<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
	
	<!-- 打包优化 -->
	<script src="https://lib.baomitu.com/vue/2.7.7/vue.min.js"></script>
	<script src="https://lib.baomitu.com/element-ui/2.15.10/index.min.js"></script>
	<link rel="stylesheet" href="https://lib.baomitu.com/element-ui/2.15.10/theme-chalk/index.min.css">
	<script src="https://lib.baomitu.com/vue-router/3.5.4/vue-router.min.js"></script>
	<script src="https://static-3de4f580-4660-4525-92cc-b9550f40aadf.bspapp.com/grzy/js/Mouse.js"></script>
	<!-- 引入echarts -->
	<script src="https://lib.baomitu.com/echarts/latest/echarts.min.js"></script>
	
	<link href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
    <!-- 阿里图标 -->
	<link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3727724_wx3lvf9vol.css?spm=a313x.7781069.1998910419.53&file=font_3727724_wx3lvf9vol.css">
	<!-- js文件不要相对路径引入，可以在vue文件中引入 -->
	<!-- axios -->
	<script src="https://lib.baomitu.com/axios/1.2.1/axios.js"></script>
	
	<title><%= htmlWebpackPlugin.options.title %></title>
	<style>
		 #Loading {
		        top: 50%;
		        left: 50%;
		        position: absolute;
		        -webkit-transform: translateY(-50%) translateX(-50%);
		        transform: translateY(-50%) translateX(-50%);
		        z-index: 100;
		      }
		
		      @-webkit-keyframes ball-beat {
		        50% {
		          opacity: 0.2;
		          -webkit-transform: scale(0.75);
		          transform: scale(0.75);
		        }
		
		        100% {
		          opacity: 1;
		          -webkit-transform: scale(1);
		          transform: scale(1);
		        }
		      }
		
		      @keyframes ball-beat {
		        50% {
		          opacity: 0.2;
		          -webkit-transform: scale(0.75);
		          transform: scale(0.75);
		        }
		
		        100% {
		          opacity: 1;
		          -webkit-transform: scale(1);
		          transform: scale(1);
		        }
		      }
		
		      .ball-beat > div {
		        background-color: #4999ff;
		        width: 10px;
		        height: 10px;
		        border-radius: 100% !important;
		        margin: 2px;
				-webkit-animation: ball-beat 0.7s 0s infinite linear;
				animation: ball-beat 0.7s 0s infinite linear;
		        -webkit-animation-fill-mode: both;
		        animation-fill-mode: both;
		        display: inline-block;
	
		      }
		
		      .ball-beat > div:nth-child(2n-1) {
		        -webkit-animation-delay: 0.35s !important;
		        animation-delay: 0.35s !important;
		      }
	</style>
  </head>
  <body>
	  <!-- 动画 -->
	  <div id="Loading">
	          <div class="loader-inner ball-beat">
	            <div></div>
	            <div></div>
	            <div></div>
	          </div>
	        </div>
    <div id="app">		
	</div>
	
  </body>
  

</html>
